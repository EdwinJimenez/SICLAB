<template name="sNuevaMaestro">
	<div class="row">
		<div class="col s12">
			<div class="row valign-wrapper">
				<div class="col s2">
					<img src="images/yuna.jpg" alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
				</div>
			</div>
			<div class="col s6 offset-s1">
				<div class="row">
					<div class="input-field col s12">
						<input id="txtClaveMaestro" type="text" class="validate">
						<label for="txtClaveMaestro">Clave del maestro</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="txtNombreMaestro" type="text" class="validate">
						<label for="txtNombreMaestro">Nombre del maestro</label>
					</div>
				</div>
			</div>
			<div class="col s2 offset-s1">
				<div class="row">
					<div class="input-field col s12">
						<input id="txtFolio" type="text" class="validate">
						<label for="txtClaveMaestro">Folio</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="txtFecha" type="text" class="validate">
						<label for="txtClaveMaestro">Fecha</label>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col s9">
			<div class="row">
				<div class="col s2">
					<label>Grupo</label>
				</div>
				<div class="input-field col s9 offset-s1">
					<select>
						<option value="" disabled selected>Seleccione el grupo</option>
						<option value="1">Option 1</option>
						<option value="2">Option 2</option>
						<option value="3">Option 3</option>
					</select>
					<label>Materialize Select</label>
				</div>
			</div>
			<div class="row">
				<div class="col s2">
					<label>Practica</label>
				</div>
				<div class="input-field col s10 offset-s1">
					<select>
						<option value="" disabled selected>Seleccione la pr√°ctica</option>
						<option value="1">Option 1</option>
						<option value="2">Option 2</option>
						<option value="3">Option 3</option>
					</select>
					<label>Materialize Select</label>
				</div>
			</div>
			<div class="row">
				<div class="col s2">
					<label>Motivo de uso</label>
				</div>
				<div class="input-field col s10 offset-s1">
					<textarea id="textarea1" class="materialize-textarea"></textarea>
					<label for="textarea1">Textarea</label>
				</div>
			</div>
		</div>
	</div>
</template>
