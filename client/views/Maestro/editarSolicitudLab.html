<template name="editarSolicitudLab">
	<div class="row">
		<div class="col s12">
			<div class="row">
				<div class="input-field col s2">
					<input id="txtClaveMaestro" type="text" class="validate">
					<label for="txtClaveMaestro">Clave del maestro</label>
				</div>
				<div class="input-field col s8">
					<input id="txtNombreMaestro" type="text" class="validate">
					<label for="txtNombreMaestro">Nombre del maestro</label>
				</div>
				<div class="input-field col s2">
					<input id="txtFolio" type="text" class="validate">
					<label for="txtClaveMaestro">Folio</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s2">
					<input type="date" class="datepicker">
					<label for="txtFecha">Fecha</label>
				</div>
				<div class="input-field col s5">
					<select>
						<option value="" disabled selected>Seleccione el grupo</option>
						<option value="1">Option 1</option>
						<option value="2">Option 2</option>
						<option value="3">Option 3</option>
					</select>
					<label>Grupo</label>
				</div>
				<div class="input-field col s5">
					<select>
						<option value="" disabled selected>Seleccione la práctica</option>
						<option value="1">Option 1</option>
						<option value="2">Option 2</option>
						<option value="3">Option 3</option>
					</select>
					<label>Práctica</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s6">
					<textarea id="textarea1" class="materialize-textarea"></textarea>
					<label for="textarea1">Motivo de uso</label>
				</div>
			</div>
			<div class="row">
				<div class="col s4 offset-s4">
					<a class="waves-effect waves-light btn green darken-2 " id="btnAceptar">Aceptar</a>
					<a class="waves-effect waves-light btn red darken-1" id="btnCancelarEdicionSolicitud">Cancelar</a>
				</div>
			</div>
		</div>
	</div>
</template>
