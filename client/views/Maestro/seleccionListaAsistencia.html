<template name="seleccionListaAsistencia">
	<div id="selecionarLista">
		<div class="col s12 m8 offset-m2 l6 offset-l3">
			<div class="row valign-wrapper">
				<div class="col s4">
					<img src="images/yuna.jpg" alt="" class="circle responsive-img">
				</div>
				<div class="input-field col s3">
					<input id="txtClaveMaestro" type="text" class="validate">
					<label for="txtClaveMaestro">Clave</label>
				</div>
				<div class="input-field col s5">
					<input id="txtNombreMaestro" type="text" class="validate">
					<label for="txtNombreMaestro">Nombre</label>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<div class="input-field col s5 offset-s1" id="selectGrupo">
					<select>
						<option value="" disabled selected>Seleccione el grupo</option>
						<option value="1">Option 1</option>
						<option value="2">Option 2</option>
						<option value="3">Option 3</option>
					</select>
					<label>Grupo</label>
				</div>
				<div class="input-field col s5 " id="selectPractica">
					<select>
						<option value="" disabled selected>Seleccione la práctica</option>
						<option value="1">Option 1</option>
						<option value="2">Option 2</option>
						<option value="3">Option 3</option>
					</select>
					<label>Práctica</label>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<div class="row">
					<div class="input-field col s3">
						<input type="date" class="datepicker">
						<label for="txtFecha">Fecha</label>
					</div>
					<div class="input-field col s3">
						<input type="time" value="07:00:00">
						<label class="active" for="txtHora">Hora</label>
					</div>
					<div class="col s6">
						<a id="btnListaAsistencia" class="waves-effect waves-light btn"><i class="material-icons left">done</i>Lista de asistencia</a>
						<a id="btnCancelar" class="waves-effect amber darken-1 btn"><i class="material-icons left">clear</i>Cancelar</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="lista">
		{{> listaAsistencia}}
	</div>
</template>
