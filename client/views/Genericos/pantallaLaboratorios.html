<template name="pantallaLaboratorios">
	<div class="row">
		<div class="col s12">
			<ul class="tabs">
				<li class="tab col s2"><a class="active" href="#solicitudes">Préstamos</a></li>
				<li class="tab col s2"><a href="#laboratorios">Laboratorios</a></li>
				<li class="tab col s2"><a href="#inventarios">Inventario</a></li>
				<li class="tab col s2"><a href="#reportes">Reportes</a></li>
				<li class="tab col s2"><a href="#salir">Salir</a></li>
			</ul>
		</div>
	</div>

	<div id="solicitudes" class="col s12">
		<div id="menuSolicitudes">
			<ul>
				<a class="waves-effect waves-light btn" id="btnPeticiones">Peticiones</a>
				<a class="waves-effect waves-light btn" id="btnPrestamos">Préstamos</a>
			</ul>
		</div>
		<div id="solicitudesPendientes">
			<h5>Solicitudes por atender</h5>
			{{> solicitudesPendientes}}
		</div>
		<div id="solicitudesEnProceso">
			<h5>Solicitudes en proceso</h5>
			{{> solicitudesEnProceso}}
		</div>
	</div>
	<div id="laboratorios">
		<h5>Solicitudes de laboratorio</h5>
		{{> solicitudesPendientesLaboratorio}}
	</div>
	<div id="inventarios">
		<h5>Inventario</h5>
		{{> pantallaInventario}}
	</div>
	<div id="salir">
	  			{{> salirSistema}}
	</div>
</template>
