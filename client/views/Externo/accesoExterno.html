<template name="accesoExterno">
	<section id="accesoExterno">
		<div class="row">
			<div class="col s2">Fecha: 01/12/2015</div>	
			<div class="col s3 offset-s9">
					<h6>Entrada:</h6>
					<form action="#">
						<div class="col s6">
							<input name="grpRdoEntrada2" type="radio" id="rdoAlumno2"/>
							<label for="rdoAlumno2">Alumno</label>
						</div>
						<div class="col s6">
							<input name="grpRdoEntrada2" type="radio" id="rdoExterno2" checked />
							<label for="rdoExterno2">Externo</label>
						</div>
					</form>
				</div>
		</div>
		<div class="row">
			<div class="col s2">
				<img class="responsive-img" src="img/persona.png">
			</div>
			<div class="col s5">
				<form class="col s12">
					<div class="row">
						<div class="input-field col s12">
							<input id="txtNumeroAdmision" type="text" class="validate">
							<label for="txtNumeroAdmision">No. de admisión</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="txtNombre" type="text" class="validate">
							<label for="txtNombre">Nombre</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="txtInstitucion" type="text" class="validate">
							<label for="txtInstitucion">Institución</label>
						</div>
					</div>
					<div class="row">
						<select class="browser-default">
							<option value="" disabled selected>Motivo de uso</option>
							<option value="1">Option 1</option>
							<option value="2">Option 2</option>
							<option value="3">Option 3</option>
						</select>
					</div>
					<div class="row">
						<div class="col s6 offset-s2">
					<h6>Material:</h6>
					<form action="#">
						<div class="col s4">
							<input name="grpRdoMaterial2" type="radio" id="rdoSi2" checked/>
							<label for="rdoSi2">Si</label>
						</div>
						<div class="col s4 offset-s3">
							<input name="grpRdoMaterial2" type="radio" id="rdoNo2" />
							<label for="rdoNo2">No</label>
						</div>
					</form>
				</div>
					</div>
				</form>
			</div>
			<div class="col s5" id="tecladoNumerico">
				<div class="row filaNumeros">
					<p>
						<a class="waves-effect waves-light btn-large light-blue darken-1 col s2 offset-s1">1</a>
					</p>
					<p>
						<a class="waves-effect waves-light btn-large light-blue darken-1 col s2 offset-s2">2</a>
					</p>
					<p>
						<a class="waves-effect waves-light btn-large light-blue darken-1 col s2 offset-s2">3</a>
					</p>
				</div>
				<div class="row filaNumeros">
					<p>
						<a class="waves-effect waves-light btn-large light-blue darken-1 col s2 offset-s1">4</a>
					</p>
					<p>
						<a class="waves-effect waves-light btn-large light-blue darken-1 col s2 offset-s2">5</a>
					</p>
					<p>
						<a class="waves-effect waves-light btn-large light-blue darken-1 col s2 offset-s2">6</a>
					</p>
				</div>
				<div class="row filaNumeros">
					<p>
						<a class="waves-effect waves-light btn-large light-blue darken-1 col s2 offset-s1">7</a>
					</p>
					<p>
						<a class="waves-effect waves-light btn-large light-blue darken-1 col s2 offset-s2">8</a>
					</p>
					<p>
						<a class="waves-effect waves-light btn-large light-blue darken-1 col s2 offset-s2">9</a>
					</p>
				</div>
				<div class="row filaNumeros">
					<p>
						<a class="waves-effect waves-light btn-large blue darken-3 col s2 offset-s1">DEL</a>
					</p>
					<p>
						<a class="waves-effect waves-light btn-large light-blue darken-1 col s2 offset-s2">0</a>
					</p>
					<p>
						<a class="waves-effect waves-light btn-large blue darken-3 col s2 offset-s2">MA</a>
					</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col s5 offset-s4">
				<button class="btn waves-effect waves-light  green darken-1" type="submit" name="action">Entrar
				</button>
				<a class="waves-effect waves-light btn red darken-1">Cancelar</a>
			</div>
		</div>
	</section>
</template>
